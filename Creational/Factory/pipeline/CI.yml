resources:
  repositories:
  - repository: xulongjunGitHubRepo    # Name used to refer to this repository
    type: github
    name: xulongjun/pipeline-templates  # Repository name in the format UserName/RepoName
    endpoint: xulongjun_github_pat # Service connection to GitHub, set up in Azure DevOps
    ref: refs/heads/main  

trigger:
  - none
      
stages:
- stage: Build
  pool: "DTC-ATHFR-POOL-STG"
  jobs:
  - template: build.yml
    parameters:
      localpath: ${{variables['System.DefaultWorkingDirectory']}}/pipeline/